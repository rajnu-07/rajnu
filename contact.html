<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ModernNest</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-orange-200 shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
     <div class="text-2xl font-bold">
      ModernNest
     </div>
     <nav>
      <ul class="flex space-x-6">
       <li>
        <a class="text-gray-700 hover:text-gray-900" href="index.html">
         Home
        </a>
       </li>
       <li>
        <a class="text-gray-700 hover:text-gray-900" href="services.html">
         Services
        </a>
       </li>
       <li>
        <a class="text-gray-700 hover:text-gray-900" href="about.html">
         About
        </a>
       </li>
       <li>
        <a class="text-gray-700 hover:text-gray-900" href="contact.html">
         Contact
        </a>
       </li>
      </ul>
     </nav>
    </div>
   </header>

  <section class="bg-white py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
      <form class="bg-gray-100 p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
          <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
        </div>
        <button type="submit" class="bg-orange-500 text-white px-6 py-3 rounded-full hover:bg-orange-600">Submit</button>
      </form>
    </div>
  </section>
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
     <div class="flex justify-between items-center">
      <div>
       <h3 class="text-lg font-bold">
        ModernNest
       </h3>
       <p>
        1234 Street Name, City, State, 12345
       </p>
       <p>
        Email: info@modernnest.com
       </p>
       <p>
        Phone: (123) 456-7890
       </p>
      </div>
      <div>
       <ul class="flex space-x-6">
        <li>
         <a class="hover:text-gray-400" href="index.html">
          Home
         </a>
        </li>
        <li>
         <a class="hover:text-gray-400" href="services.html">
          Services
         </a>
        </li>
        <li>
         <a class="hover:text-gray-400" href="about.html">
          About
         </a>
        </li>
        <li>
         <a class="hover:text-gray-400" href="contact.html">
          Contact
         </a>
        </li>
       </ul>
      </div>
     </div>
     <div class="text-center mt-8">
      <p>
       &copy 2025 ModernNest. All rights reserved.
      </p>
     </div>
    </div>
   </footer>

</body>
</html>
